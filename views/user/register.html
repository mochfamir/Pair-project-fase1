<!DOCTYPE html>
<html lang="en">

<head>
    <title>REGISTER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>New User Register</h2>
        <form action="/user/register" method="post">
            <div class="form-group">
                <label for="text">First Name :</label>
                <input type="text" class="form-control" placeholder="Enter your First Name" name="fname">
            </div>
            <div class="form-group">
                <label for="pwd">Last Name :</label>
                <input type="text" class="form-control"  placeholder="Enter your First Name" name="lname">
            </div>
            <div class="form-group">
                <label for="pwd">Email :</label>
                <input type="email" class="form-control"  placeholder="Enter a Valid Email Address" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Birthday:</label>
                <input type="date" class="form-control"  placeholder="put a Date" name="description">
            </div>
            <div class="form-group">
                <label for="pwd">Phone:</label>
                <input type="phone" class="form-control"  placeholder="Enter description" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
